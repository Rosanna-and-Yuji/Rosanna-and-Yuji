<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Yuji & Rosanna</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Sacramento&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="title">Yuji & Rosanna</h1>

            <!-- Navigation -->
            <nav>
                <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
                <div id="nav-links">
                    <a href="index.html">Home</a>
                    <a href="rsvp.html" class="active">RSVP</a>
                    <a href="travel.html">Travel & Stay</a>
                    <a href="qa.html">Q & A</a>
                    <a href="gifts.html">Wedding Gifts</a>
                </div>
            </nav>

            <img src="images/sushi.png" alt="Description of image" width="150">

            <!-- Title for Q&A Section -->
            <h1 class="rsvp-title">RSVP</h1>

            <!-- RSVP Form -->
            <section class="rsvp-form">
                <h2>We'd love to celebrate with you!</h2>
                <form id="rsvpForm">
                    <!-- Invitation Code -->
                    <label for="invitationCode">Invitation Code:</label>
                    <input type="text" id="invitationCode" required>

                    <!-- Full Name -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>

                    <!-- RSVP for Partner -->
                    <label>Will you be RSVP'ing for yourself or with a partner?</label>
                    <select id="attendingWith" required>
                        <option value="self">Just Myself</option>
                        <option value="partner">Myself and a Partner</option>
                    </select>

                    <!-- Partner Details (Hidden Initially) -->
                    <div id="partnerDetails" style="display:none;">
                        <h3>Partner Details</h3>
                        <label for="partnerName">Partner's Full Name:</label>
                        <input type="text" id="partnerName">

                        <label for="partnerFood">Partner's Food Preferences/Allergies:</label>
                        <textarea id="partnerFood"></textarea>

                        <label for="partnerAlcohol">Will your partner enjoy the alcoholic open bar?</label>
                        <select id="partnerAlcohol">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <!-- Meal Preference -->
                    <label for="meal">Meal Preference:</label>
                    <select id="meal" required>
                        <option value="chicken">Chicken</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="fish">Fish</option>
                    </select>

                    <!-- Alcohol Preference -->
                    <label for="alcohol">Will you enjoy the alcoholic open bar?</label>
                    <select id="alcohol" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <!-- Transportation Assistance -->
                    <label for="transportation">Do you need transportation assistance between the wedding venue and dinner/party location?</label>
                    <select id="transportation" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <!-- Email Address -->
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required>

                    <!-- Song Requests -->
                    <label for="songs">Songs that will always make you dance:</label>
                    <textarea id="songs"></textarea>

                    <!-- Additional Notes -->
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes"></textarea>

                    <!-- Submit RSVP Button -->
                    <button type="submit">Submit RSVP</button>
                </form>
            </section>
        </div>
    </div>

    <script>
        // Function to toggle partner details visibility
        document.getElementById('attendingWith').addEventListener('change', function() {
            var partnerDetails = document.getElementById('partnerDetails');
            if (this.value === 'partner') {
                partnerDetails.style.display = 'block';
            } else {
                partnerDetails.style.display = 'none';
            }
        });

        // Handle the RSVP form submission
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validate Invitation Code (This is an example validation)
            var invitationCode = document.getElementById('invitationCode').value;
            if (invitationCode !== '1234') {  // Replace with your actual invitation code
                alert('Invalid invitation code!');
                return;
            }

            alert('RSVP submitted! Thank you.');
        });
    </script>
</body>
</html>
