<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Yuji & Rosanna</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Sacramento&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="title">RSVP for Yuji & Rosanna</h1>

            <!-- Navigation -->
            <nav>
                <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
                <div id="nav-links">
                    <a href="index.html">Home</a>
                    <a href="rsvp.html" class="active">RSVP</a>
                    <a href="travel.html">Travel & Stay</a>
                    <a href="qa.html">Q & A</a>
                    <a href="gifts.html">Wedding Gifts</a>
                </div>
            </nav>

             <img src="images/sushi.png" alt="Description of image" width="150">

                                    <!-- Title for Q&A Section -->
            <h1 class="rsvp-title">RSVP</h1>

            <!-- RSVP Form -->
            <section class="rsvp-form">
                <h2>We'd love to celebrate with you!</h2>
                <form id="rsvpForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label>Will you attend?</label>
                    <select id="attendance">
                        <option value="yes">Yes, I’ll be there!</option>
                        <option value="no">Sorry, I can’t make it</option>
                    </select>

                    <label for="meal">Meal Preference:</label>
                    <select id="meal">
                        <option value="chicken">Chicken</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="fish">Fish</option>
                    </select>

                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes"></textarea>

                    <button type="submit">Submit RSVP</button>
                </form>
            </section>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("active");
        }

        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('RSVP submitted! Thank you.');
        });
    </script>
</body>
</html>
