<script>
    document.getElementById('actuallyAttending').addEventListener('change', function() {
        var rsvpDetails = document.getElementById('rsvpDetails');
        var partnerDetails = document.getElementById('partnerDetails');

        if (this.value === 'yes') {
            rsvpDetails.style.display = 'block';
        } else {
            rsvpDetails.style.display = 'none';
        }
    });

    document.getElementById('attendingWith').addEventListener('change', function() {
        var partnerDetails = document.getElementById('partnerDetails');

        if (this.value === 'partner' && document.getElementById('actuallyAttending').value === 'yes') {
            partnerDetails.style.display = 'block';
        } else {
            partnerDetails.style.display = 'none';
        }
    });

</script>

    <script>
        // Toggle Partner Details Visibility

document.getElementById('rsvpForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Validate Invitation Code
    var invitationCode = document.getElementById('invitationCode').value;
    if (invitationCode !== 'Love2025') {  // Replace with your actual invitation code
        alert('Oops! That invitation code is incorrect. Please try again.');
        return;
    }

    // Check if they are attending
    var attending = document.getElementById('actuallyAttending').value;
    if (!attending) {
        alert('Please let us know if you are attending!');
        return;
    }

    // Show appropriate message based on attendance
    if (attending === 'no') {
        alert('RSVP received! We‚Äôll miss you! üíî');
    } else {
        alert('RSVP submitted! Thank you for sharing the love with us. üíï');
    }

    // Allow the form to submit
    setTimeout(() => this.submit(), 100); // Small delay to let the alert show before redirecting
});
