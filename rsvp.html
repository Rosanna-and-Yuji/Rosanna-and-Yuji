<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Yuji & Rosanna</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Sacramento&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to JavaScript -->
    <script defer src="script.js"></script>

 <style>
.checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center; /* Center everything */
}

.checkbox-group label {
    display: flex;
    align-items: center;
    justify-content: center; /* Center the text with checkbox */
    gap: 8px;
    font-size: 1em;
    cursor: pointer;
    white-space: nowrap;
    width: fit-content;
}

/* Fix alignment issues on mobile */
@media (max-width: 600px) {
    .checkbox-group {
        gap: 5px; /* Reduce spacing */
    }

    .checkbox-group label {
        font-size: 0.8em; /* Slightly smaller text */
        min-width: 100px; /* Keep them from shrinking too much */
    }
}
     
        /* Styling for the form */
        form {
            font-family: 'Sacramento', sans-serif;
            font-size: 1em;
        }

        input[type="text"], input[type="email"], textarea, select {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
        }

        button {
            padding: 12px 30px;
            background-color: #3b8d99;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #336d77;
        }

        /* Example placeholder styles */
        ::placeholder {
            color: #bbb;
        }

        .rsvp-form h2 {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="title">Yuji & Rosanna</h1>

            <!-- Navigation -->
            <nav>
                <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
                <div id="nav-links">
                    <a href="index.html">Home</a>
                    <a href="rsvp.html" class="active">RSVP</a>
                    <a href="travel.html">Travel & Stay</a>
                    <a href="qa.html">Q & A</a>
                    <a href="gifts.html">Wedding Gifts</a>
                </div>
            </nav>

            <img src="images/sushi.png" alt="Description of image" width="150">

            <!-- Title for Q&A Section -->
            <h1 class="rsvp-title">RSVP</h1>

            <!-- RSVP Form -->
            <section class="rsvp-form">
                <h2>We'd love to celebrate with you!</h2>
                <form id="rsvpForm">
                    <!-- Invitation Code -->
                    <label for="invitationCode">Secret Invitation Code:</label>
                    <input type="text" id="invitationCode" placeholder="Enter your code here..." required>

                    <!-- Full Name -->
                    <label for="name">Your Full Name (We love first names!):</label>
                    <input type="text" id="name" placeholder="e.g., John Doe" required>

                    <!-- RSVP for Partner -->
                    <label>Will you be RSVP'ing just for yourself, or with a partner?</label>
                    <select id="attendingWith" required>
                        <option value="self">Just Myself</option>
                        <option value="partner">Myself and a Partner</option>
                    </select>

                    <!-- Alcohol Preferences -->
                    <label>Let‚Äôs talk drinks üç∏! Will you enjoy the open bar?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="alcoholYes"><span>Yes, I'll have a drink (or two... üòè)</span></label>
                        <label><input type="checkbox" id="alcoholNo"><span>No thanks, I‚Äôll pass on the booze!</span></label>
                    </div>

                    <!-- Partner Details (Hidden Initially) -->
                    <div id="partnerDetails" style="display:none;">
                        <h3>Partner‚Äôs Info (We‚Äôre so excited to meet them!):</h3>
                        <label for="partnerName">Partner's Full Name:</label>
                        <input type="text" id="partnerName" placeholder="e.g., Jane Doe">

                        <label for="partnerFood">Does your partner have any meal preferences or food allergies?</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="partnerFoodYes"><span>Yes, they have specific needs!</span></label>
                            <label><input type="checkbox" id="partnerFoodNo"><span>No, they eat anything!</span></label>
                        </div>
                        <textarea id="partnerFoodDetails" placeholder="If yes, tell us more! (e.g., vegetarian, gluten-free)" style="display:none;"></textarea>

                        <label for="partnerAlcohol">Will your partner enjoy the open bar?</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="partnerAlcoholYes"><span>Yes, they're in for the drinks üçπ</span></label>
                            <label><input type="checkbox" id="partnerAlcoholNo"><span>No, they‚Äôll skip the booze üç∑</span></label>
                        </div>
                    </div>

                    <!-- Meal Preferences & Allergies for Main Person -->
                    <label for="meal">What will you be munching on? üçΩ</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="mealYes"><span>Yes, I have allergies!</span></label>
                    <label><input type="checkbox" id="mealNo"><span>No, I‚Äôm easy!</span></label>
                    </div>
                    <textarea id="mealDetails" placeholder="If yes, tell us more! (e.g., vegetarian, gluten-free)" style="display:none;"></textarea>

                    <!-- Alcohol Preferences for Main Person -->
                    <label>What about the booze? üç∑ (If you skipped the first question, don't worry!)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="alcoholMainYes"><span>Yes, I'll enjoy the open bar!</span></label>
                        <label><input type="checkbox" id="alcoholMainNo"><span>No alcohol for me, thanks!</span></label>
                    </div>

                    <!-- Transportation Help -->
                    <label for="transportation">Will you need transportation help between the wedding venue and the party?</label>
                    <select id="transportation" required>
                        <option value="yes">Yes, please! üöó</option>
                        <option value="no">No, I‚Äôve got it covered! üôå</option>
                    </select>

                    <!-- Email Address -->
                    <label for="email">Email Address (So we can send you a copy of your RSVP!) üìß</label>
                    <input type="email" id="email" placeholder="youremail@example.com" required>

                    <!-- Songs That Will Always Make You Dance -->
                    <label for="songs">Got any songs that will make you hit the dance floor? üé∂</label>
                    <textarea id="songs" placeholder="Let us know the tunes you can't resist dancing to! (e.g., 'Uptown Funk')"></textarea>

                    <!-- Additional Notes -->
                    <label for="notes">Anything else we should know? ü§î</label>
                    <textarea id="notes" placeholder="Tell us anything extra you'd like to share!"></textarea>

                    <!-- Submit RSVP Button -->
                    <button type="submit">Submit RSVP üéâ</button>
                </form>
            </section>
        </div>
    </div>

    <script>
        // Toggle Partner Details Visibility
        document.getElementById('attendingWith').addEventListener('change', function() {
            var partnerDetails = document.getElementById('partnerDetails');
            if (this.value === 'partner') {
                partnerDetails.style.display = 'block';
            } else {
                partnerDetails.style.display = 'none';
            }
        });

        // Show/Hide Meal Preferences or Allergies details
        document.getElementById('mealYes').addEventListener('change', function() {
            document.getElementById('mealDetails').style.display = this.checked ? 'block' : 'none';
        });

        // Show/Hide Partner Meal Preferences or Allergies details
        document.getElementById('partnerFoodYes').addEventListener('change', function() {
            document.getElementById('partnerFoodDetails').style.display = this.checked ? 'block' : 'none';
        });

        // Handle Form Submission
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validate Invitation Code
            var invitationCode = document.getElementById('invitationCode').value;
            if (invitationCode !== '1234') {  // Replace with your actual invitation code
                alert('Oops! That invitation code is incorrect. Please try again.');
                return;
            }

            alert('RSVP submitted! Thank you for sharing the love with us. üíï');
        });
    </script>
</body>
</html>
